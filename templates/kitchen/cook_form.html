{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="form-wrapper">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">
        <i class="fas fa-user-chef me-2"></i>
        {{ object|yesno:"Update,Create" }} Cook
      </h1>
    </div>
    
    <form action="" method="post" novalidate class="cook-form">
      {% csrf_token %}
      {{ form|crispy }}
      
      <div class="form-actions">
        <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-2"></i>Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save me-2"></i>{{ object|yesno:"Update,Create" }}
        </button>
      </div>
    </form>
  </div>
</div>

<style>
.form-wrapper {
  max-width: 600px;
  margin: 0 auto;
  padding: 1rem;
}

.form-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  transition: transform 0.3s ease;
}

.form-card:hover {
  transform: translateY(-2px);
}

.form-header {
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid #FFE5D9;
}

.form-title {
  color: #2A7886;
  font-size: 1.75rem;
  font-weight: 600;
  margin: 0;
}

.cook-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.cook-form label {
  font-weight: 500;
  color: #495057;
}

.cook-form input,
.cook-form select {
  border: 2px solid #e9ecef;
  border-radius: 8px;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.cook-form input:focus,
.cook-form select:focus {
  border-color: #2A7886;
  box-shadow: 0 0 0 3px rgba(42, 120, 134, 0.1);
  outline: none;
}

.form-actions {
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
  margin-top: 2rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
  border: none;
}

.btn-primary {
  background-color: #2A7886;
  color: white;
}

.btn-primary:hover {
  background-color: #236271;
  transform: translateY(-2px);
}

.btn-secondary {
  background-color: #e9ecef;
  color: #495057;
}

.btn-secondary:hover {
  background-color: #dee2e6;
  transform: translateY(-2px);
}

.error input,
.error select {
  border-color: #E56B6F;
}

.error .text-danger {
  color: #E56B6F;
  font-size: 0.875rem;
  margin-top: 0.5rem;
}

.asteriskField {
  color: #E56B6F;
  margin-left: 4px;
}

@media (max-width: 640px) {
  .form-card {
    padding: 1.5rem;
  }

  .form-actions {
    flex-direction: column-reverse;
  }

  .btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
{% endblock %}
