{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Dish list
    <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn-secondary" type="submit" value="🔍">
  </form>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Dish Type</th>
      <th>Price</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for dish in dish_list %}
      <tr>
        <td>
          {{ dish.id }}
        </td>
        <td>
          <a href="{{ dish.get_absolute_url }}">{{ dish.name }}</a>
        </td>
        <td>
          {{ dish.dish_type }}
        </td>
        <td>
          {{ dish.price }}
        </td>
        <td>
          <a href="{% url 'kitchen:dish-update' pk=dish.id %}">
            Update
          </a>
        </td>
        <td>
          <a style="color: red"
             href="{% url 'kitchen:dish-delete' pk=dish.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
