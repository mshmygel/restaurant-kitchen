<html lang="en">

<head>
  {% block title %}<title>Restaurant Kitchen</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<div class="container-fluid" style="padding-top: 80px;">
  <div class="row">
    <div class="col-sm-2">
      {% block sidebar %}
        {% include "includes/topbar.html" %}
      {% endblock %}
    </div>
    <div class="col-sm-10">
      {% block content %}{% endblock %}
      {% block pagination %}
        {% include "includes/pagination.html" %}
      {% endblock %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-ZKh0UoI5q/tvW0kp6rZQWuxbALHv/Oi1r7zLfaI1Bo9LbF0PxlrFpgvY8whsyc3/"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGcpaoQc3WAJ5iZ5FGb23+n4eF9/faQHg12m7BjcQFzOiwP5dq2t9eY5d8P"
        crossorigin="anonymous"></script>
</body>

</html>
